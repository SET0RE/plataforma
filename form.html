<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formstyle.css">
    <title>Formulario</title>
</head>
<body>
    <div class="volver">
        <a class="volver__a" href="index.html">Volver a la página principal</a>
    </div>
    <form class="form">
        <div class="form__traper">
            <h2 class="form__title">Completa el formulario</h2>
            <label for="name" class="form__label">Usuario</label>
            <input id="name" type="text" class="form__input" placeholder="Escribe tu nombre de usuario" required>
        </div>
        <div class="form__traper">
            <label for="password" class="form__label">Contraseña</label>
            <input id="password" type="password" class="form__input" placeholder="Escribe tu contraseña" required>

        </div>

            <button class="buton__enviar">
                Enviar
            </button>

    </form>
    
</body>
</html>
